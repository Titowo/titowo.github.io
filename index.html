  <body>
    <h1>Cuantos días faltan para que termine la temporada.🥱</h1>
    <p>Selecciona quién eres:</p>
    <select name="usuarios" id="PJ">

      <option value="Jose">JoSEX😐🧹</option>

    <h2>Registro de horas extras</h2>
    <form>
      <label for="minutes"></label>
      <input
        type="number"
        id="minutes"
        placeholder="Ingrese Minutos"
        required
      />
      <button type="button" id="registerButton">Registrar</button>
    </form>
    <ul id="extraTimeList"></ul>
    <button id="resetButton">Resetear jugador</button>
    <button id="removeMinutesButton">Quitar minutos</button>
    <input type="number" id="minutesToRemove" placeholder="Minutos a quitar" />
